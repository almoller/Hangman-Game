<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Hangman Game</title>

</head>

<body>

    <div class="jumbotron bg-dark text-info text-center">
        <h1 class="display-3">Hangman</h1>
        <p id="startAction" class="text-warning mt-2">Press any key to begin</p>
        <p id="startAction_newP" class="text-dark"></p>
    </div>

    <div class="container">

        <div class="row bg-info text-white mb-3 pt-3">
            <div class="col-sm-6 text-center">
                <p class="mb-1">Number of Turns Remaining:</p>
                <p id="turnCount" class="mt-1"></p>
            </div>
            <div class="col-sm-3 text-center">
                <p class="mb-1">Wins:</p>
                <p id="winCount" class="mt-1"></p>
            </div>
            <div class="col-sm-3 text-center">
                <p class="mb-1">Losses</p>
                <p id="lossCount" class="mt-1"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 bg-danger py-5 ml-sm-3 text-center">
                <h3>Current Word</h3>
                <p id="current_word" class="my-5"></p>
                <h4 class="border-bottom border-dark mx-5 mt-2 pb-2">Letters Guessed</h4>
                <h5 id="lettersGuessed" class="mx-5"></h5>
            </div>
            <div class="col-sm-5 bg-primary ml-sm-4 mt-3 mt-sm-0 py-5">
                
            </div>
        </div>
    </div>

</body>

<script type="text/javascript" src="assets/javascript/script.js"></script>

</html>
